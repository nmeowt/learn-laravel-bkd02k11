                </button>
                <a class="navbar-brand" href="{% url 'store:product-list' %}">Chạn order</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navigation-example-2">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{% url 'cart:cart-detail' %}" id="cart" class="btn btn-danger btn-fill">
                            <i class="fa fa-shopping-cart"></i>
                            ( <span id="cart-total">0</span> )

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">

                                Cá nhân

                                <a href="#">Me</a>
                            </li>

                            <li class="dropdown-footer">

                                    <li>

                                    </li>
                                    <li>
                                        <a href="#">Cafe</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div><!-- /.container-->
    </nav>

    {% block wrapper %}

    {% endblock wrapper %}

    <footer class="footer-demo">
        <div class="container">
            <div class="copyright pull-right">
                &copy; <span id="get-year"></span>, Chạn with <i class="fa fa-heart heart"></i>
            </div>
        </div>

<script src="{% static 'assets/js/jquery-1.10.2.js' %}" type="text/javascript"></script>
